<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        #screen {
            width: 300px;
            height: 300px;
            border: solid 1px;
            margin-bottom: 10px;
        }
        .color-btn {
            margin: 2px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div id="screen"></div>

    <div id="buttons"></div>

    <button onclick="randomColor()">Random Color</button>
    <input type="color" id="colorPicker" onchange="pickColor(this.value)">

    <script>
        const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange', 'pink', 'brown', 'gray', 'cyan', 'magenta'];
        const screen = document.getElementById('screen');
        const buttonsContainer = document.getElementById('buttons');

        // Generate color buttons
        colors.forEach(color => {
            const btn = document.createElement('button');
            btn.textContent = color;
            btn.className = 'color-btn';
            btn.style.backgroundColor = color;
            btn.onclick = () => screen.style.background = color;
            buttonsContainer.appendChild(btn);
        });

        // Random color generator
        function randomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            screen.style.background = colors[randomIndex];
        }

        // Color picker
        function pickColor(selectedColor) {
            screen.style.background = selectedColor;
        }
    </script>

</body>
</html>
